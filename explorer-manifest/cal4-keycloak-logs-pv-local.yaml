apiVersion: v1
kind: PersistentVolume
metadata:
  name: keycloak-logs-pv
  labels:
    app: keycloak
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: "/pv/data-keycloak-logs"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - cal4-worker-dk
  claimRef:
    namespace: dk-tx
    name: keycloak-logs-pvc